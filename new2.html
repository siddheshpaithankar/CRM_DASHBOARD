<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Company Profile Registration</h2>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" id="companyName" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div>
                    <label for="panNo" class="block text-sm font-medium text-gray-700">PAN No</label>
                    <input type="text" id="panNo" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div>
                    <label for="gstNo" class="block text-sm font-medium text-gray-700">GST No</label>
                    <input type="text" id="gstNo" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label for="taxId" class="block text-sm font-medium text-gray-700">Tax ID</label>
                    <input type="text" id="taxId" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div>
                    <label for="currency" class="block text-sm font-medium text-gray-700">Currency</label>
                    <input type="text" id="currency" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div>
                    <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
                    <input type="url" id="website" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label for="emailDomain" class="block text-sm font-medium text-gray-700">Email Domain</label>
                    <input type="text" id="emailDomain" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div>
                    <label for="logo" class="block text-sm font-medium text-gray-700">Logo (URL)</label>
                    <input type="url" id="logo" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div>
                    <label for="color" class="block text-sm font-medium text-gray-700">Color (Hex Code)</label>
                    <input type="text" id="color" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div class="col-span-1 md:col-span-3">
                    <label for="branches" class="block text-sm font-medium text-gray-700">Branches</label>
                    <textarea id="branches" class="mt-1 block w-full border border-gray-300 rounded-md p-2" rows="3" required></textarea>
                </div>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md transition duration-200 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50">Register</button>
        </form>
    </div>
</body>
</html>
